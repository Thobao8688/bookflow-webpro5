<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>📘 BookFlow</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <header>📘 BookFlow</header>

  <input type="file" id="pdfInput" accept="application/pdf" />

  <div class="controls">
    <button onclick="prevPage()">⏮️</button>
    <button onclick="toggleSpeak()">▶️ / ⏸️</button>
    <button onclick="nextPage()">⏭️</button>
    <button onclick="zoomOut()">➖</button>
    <button onclick="zoomIn()">➕</button>
    <button onclick="fontDown()">A−</button>
    <button onclick="fontUp()">A+</button>
  </div>

  <div id="viewer">
    <div id="pageContainer">
      <canvas id="pdfCanvas"></canvas>
      <div id="textLayer" class="textLayer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
